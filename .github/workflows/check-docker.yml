name: Check docker
description: This workflow runs checks on docker files

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "docker/**"
      - "Dockerfile"
  push:
    branches:
      - main
    paths:
      - "docker/**"
      - "Dockerfile"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  dockerlint:
    name: "Dockerlint"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Pre-pull hadolint image
        run: docker pull hadolint/hadolint:latest
        shell: bash

      - name: Lint all Dockerfiles
        run: |
          set set -eo pipefail
          find docker -name 'Dockerfile' | while read -r file; do
            echo "Linting $file"
            cat "$file" | docker run --rm -i hadolint/hadolint hadolint --verbose -
          done
        shell: bash
